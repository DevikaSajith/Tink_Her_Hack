<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Diet Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #d81b60;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d81b60;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #c2185b;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8bbd0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Period Diet Care</h2>
        <label for="painLevel">Cramps Pain Level (1-10):</label>
        <input type="number" id="painLevel" min="1" max="10" required>

        <label for="symptoms">Other Symptoms:</label>
        <textarea id="symptoms" rows="3" placeholder="e.g., bloating, fatigue"></textarea>

        <button onclick="generateDietPlan()">Get Diet Plan</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function generateDietPlan() {
            const painLevel = document.getElementById('painLevel').value;
            const symptoms = document.getElementById('symptoms').value.toLowerCase();
            const resultDiv = document.getElementById('result');

            let dietPlan = "";

            if (!painLevel) {
                resultDiv.innerHTML = "<strong>Please enter your pain level.</strong>";
                return;
            }

            if (painLevel <= 3) {
                dietPlan = "Mild pain - focus on a balanced diet with fruits, vegetables, and whole grains.";
            } else if (painLevel <= 6) {
                dietPlan = "Moderate pain - add anti-inflammatory foods like berries, salmon, and leafy greens.";
            } else {
                dietPlan = "Severe pain - consider magnesium-rich foods like bananas, nuts, and dark chocolate. Stay hydrated and avoid caffeine.";
            }

            if (symptoms.includes("bloating")) {
                dietPlan += " Reduce salty foods and drink peppermint tea to ease bloating.";
            }

            if (symptoms.includes("fatigue")) {
                dietPlan += " Boost energy with iron-rich foods like spinach and lentils.";
            }

            resultDiv.innerHTML = `<strong>Your Diet Plan:</strong><br>${dietPlan}`;
        }
    </script>
</body>
</html>
